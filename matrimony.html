<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matrimony Registration Form</title>
  <link rel="stylesheet" href="mat.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Create Your Matrimony Profile</h1>
    <p class="lead">Fill in the details below. Fields marked * are required.</p>
  
    <form id="matrimonyForm" action="index.php" method="POST">
      <div class="field full">
        <label for="name">Full Name *</label>
        <input id="name" name="name" type="text" placeholder="e.g. John Doe" required />
      </div>

      <div class="field">
        <label for="gender">Gender *</label>
        <select id="gender" name="gender" required>
          <option value="">Select gender</option>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="field">
        <label for="dob">Date of Birth *</label>
        <input id="dob" name="dob" type="date" required />
        <div class="age-display" id="ageDisplay">Age: â€”</div>
      </div>

      <div class="field">
        <label for="height">Height (cm)</label>
        <input id="height" name="height" type="number" min="100" max="250" placeholder="e.g. 165" />
      </div>

      <div class="field">
        <label for="weight">Weight (kg)</label>
        <input id="weight" name="weight" type="number" min="30" max="200" placeholder="e.g. 55" />
      </div>

      <div class="field">
        <label for="religion">Religion</label>
        <select id="religion" name="religion">
          <option value="">Select</option>
          <option>Islam</option>
          <option>Hinduism</option>
          <option>Christianity</option>
          <option>Buddhism</option>
          <option>Other</option>
        </select>
      </div>

      <div class="field">
        <label for="occupation">Occupation / Profession</label>
        <input id="occupation" name="occupation" type="text" placeholder="e.g. Software Engineer" />
      </div>

      <div class="field">
        <label for="phone">Contact Number *</label>
        <input id="phone" name="phone" type="tel" placeholder="+8801XXXXXXXXX" required />
      </div>

      <div class="field">
        <label for="email">Email Address *</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>

      <div class="field">
        <label for="state">State / Division</label>
        <input id="state" name="state" type="text" placeholder="e.g. Dhaka" />
      </div>

      <div class="field">
        <label for="city">City / District</label>
        <input id="city" name="city" type="text" placeholder="e.g. Mirpur" />
      </div>

      <div class="actions">
        <button type="button" class="btn-secondary" id="resetBtn">Reset</button>
        <button type="submit" class="btn-primary">Submit Profile</button>
      </div>
      <div id="formMessage" class="full"></div>
    </form>
  </div>

  <script src="mat.js"></script>
</body>
</html>
